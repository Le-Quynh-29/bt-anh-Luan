<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = +(prompt(" "));
    function demTien(money){
        a =Math.floor(money/10);
        b =Math.floor((money %10)/5);
        c =Math.floor((money%5)/2);
        d =(money - a*10- b*5 -c*2);
        document.write(a + ".10" +"<br>"+ b + ".5" +"<br>"+ c + ".2" +"<br>"+ d + ".1");
    }
    demTien(money);

</script>
</body>
</html>
