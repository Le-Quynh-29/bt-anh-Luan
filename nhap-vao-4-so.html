<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 4; i++) {
        let number = +prompt("nhap so thu "+ i);
        arr.push(number);
    }
    let min = arr[0];
    let max = arr[0];
    function checkMax() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    function checkMin(){
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function checkKhac() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != min && arr[i] != max) {
              document.write(arr[i]+"<br>");
            }
        }
    }
    document.write("max"+checkMax(arr) + "<br>" + "min"+checkMin(arr) + "<br>");
    checkKhac(arr);
</script>
</body>
</html>
