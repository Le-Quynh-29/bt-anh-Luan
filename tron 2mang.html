<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[1,2,3,4];
    let arr2=[5,6,7,8];
    let newArr = [];
    function tronMang() {
        for (let i = 0; i < arr1.length; i++) {
                tong = arr1[i] + arr2[i];
                newArr.push(tong);
            }
        return newArr;
    }
document.write(tronMang());
</script>
</body>
