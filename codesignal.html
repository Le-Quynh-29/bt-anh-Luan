<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstYear = prompt("Nhap vao 2 dau cua nam");
    let secondYear = prompt("Nhap vao 2 so sau cua nam");
    let Year = firstYear + secondYear;
    document.write(Year);
    function centuryFromYear() {
        if (Year<=1 && Year<=2005){
            if (secondYear != "00"){
                firstYear = parseInt(firstYear);
                document.write(firstYear++);
            }
            if (secondYear == "00"){
                firstYear = parseInt(firstYear);
                document.write(firstYear);
            }
        }
    }
    centuryFromYear();
</script>
</body>
</html>
