<body>
<script>
        var arr1 = [1, 2, 2,3,3,4,4,5,12];
    var arr2 = [1, 2, 2,3,3,4,7,9];

        function getUnique(array){
            var uniqueArray = [];

            for(i=0; i < array.length; i++){
                if(uniqueArray.indexOf(array[i]) === -1) {
                    uniqueArray.push(array[i]);
                }
            }
            return uniqueArray;
        }
    arr1 = getUnique(arr1);
    arr2 = getUnique(arr2);
    var flg = false;
    var arr1_tmp = [];
    for (var i = 0; i < arr1.length; i++) {
        flg = false;
        for (var j = 0; j < arr2.length; j++) {
            if (arr1[i] ===
                arr2[j]) {
                arr2.splice(j, 1);
                flg = true;
            }
        }
        if (!flg) {
            arr1_tmp.push(arr1[i]);
        }
    }
        console.log(arr1_tmp);
    console.log(arr2);

</script>
